<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-debounce-aimer</title>
</head>

<body>
  <input type="text" id="ipt" placeholder="请输入内容进行测试！">
  <button id="btn">cancel</button>
  <script src="./test.js"></script>
  <script>
    let i = 0
    const _debounce = debounce(function () {
      console.log(`触发了${++i}次网络请求`);
      return 'debounce return value'
    }, 1000, {
      immediate: true,
      callback(...args) {
        console.log(args, arguments);
        return 'callback return value'
      }
    })

    const templateCallback = async () => {
      const result = await _debounce()
      console.log(result);
    }

    ipt.oninput = templateCallback

    btn.onclick = _debounce.cancel
  </script>
</body>

</html>
